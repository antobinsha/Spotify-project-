<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style2.css">
      
      
    <style> 

        * { 

            padding: 0; 

            margin: 0; 

            font-family: sans-serif; 

        } 

  

        body { 

            background: white; 

        } 

           img{
       margin-top: 3%;

       width:20%;
     }
  

        .container { 

            text-align: center; 

            position: absolute; 

            top: 50%; 

            left: 50%; 

            transform: translate(-50%, -50%); 

            width:100%; 

        } 

  

        .container span { 

            display: block; 

        } 
        

        .text1 { 

            color: white; 

            font-size: 70px; 

            font-weight: 700; 

            letter-spacing: 8px; 

            margin-bottom: 20px; 

            position: relative;

            animation: text 3s 1; 

        } 

  

        .text2 {
      font-size: 30px; 

            color: darkgreen; 

            font-family: Georgia, serif; 
        } 

  

        @keyframes text { 

            0% { 

                color: black; 

                margin-bottom: -40px; 

            } 

  

            30% { 

                letter-spacing: 25px; 

                margin-bottom: -40px; 

            } 

  

            85% { 

                letter-spacing: 8px; 

                margin-bottom: -40px; 

            } 

        } 

    </style> 
  </head>

  <body>

     
          <div class="container"> 

        <div class="row"> 

            <span class="text1">Hello.....!</span> 

            <img src="https://shop.palestinetoyota.com/wp-content/uploads/sites/40/2017/06/Screenshot-2017-06-19-15.41.01-e1497904943172.png   "/>

        </div> 

  
        
      <div class="logo">
              <img class="logo2" src="images/grey.png ">
            <div class="divein-container"> <a href="pavi2.html" id="diveInButton"> </div>
          </div> 
         </div>     
      
      
        <script>
        
       window.setTimeout( function() {
           
    document.getElementById('diveInButton').click();
}, 3000);
        </script>

      
  </body>
  </html>
